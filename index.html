<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="fav.png">
    <title>Drum NumPad</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <div class="pad" id="pad">
        <div class="box pad-1">
            <span>7</span>
            <img src="./img/01.png" alt="Icono">
        </div>
        <div class="box pad-2">
            <span>8</span>
            <img src="./img/02.png" alt="Icono">
        </div>
        <div class="box pad-3">
            <span>9</span>
            <img src="./img/03.png" alt="Icono">
        </div>
        <div class="box pad-4">
            <span>-</span>
            <img src="./img/04.png" alt="Icono">
        </div>
        
        <div class="box pad-5">
            <span>4</span>
            <img src="./img/05.png" alt="Icono">
        </div>
        <div class="box pad-6">
            <span>5</span>
            <img src="./img/06.png" alt="Icono">
        </div>
        <div class="box pad-7">
            <span>6</span>
            <img src="./img/07.png" alt="Icono">
        </div>
        <div class="box pad-8">
            <span>+</span>
            <img src="./img/08.png" alt="Icono">
        </div>
        
        <div class="box pad-9">
            <span>1</span>
            <img src="./img/09.png" alt="Icono">
        </div>
        <div class="box pad-10">
            <span>2</span>
            <img src="./img/10.png" alt="Icono">
        </div>
        <div class="box pad-11">
            <span>3</span>
            <img src="./img/11.png" alt="Icono">
        </div>
        <div class="box pad-12">
            <span>0</span>
            <img src="./img/12.png" alt="Icono">
        </div>
    </div>

</body>
</html>
